dmall:
  inventory:
    url: http://localhost:9081

logging:
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG

spring:
  sleuth:
    sampler:
      probability: 1.0
  datasource:
    url: jdbc:h2:mem:order_service_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS order_service_db
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true
  flyway:
    locations: "classpath:/db/migration"

  cloud:
    stream:
      bindings:
        inputInventory:
          destination: inventory
          group: default
          content-type: application/json
        outputOrder:
          destination: order
          group: default
          content-type: application/json

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

springfox:
  documentation:
    swagger:
      v2:
        path: /swagger
